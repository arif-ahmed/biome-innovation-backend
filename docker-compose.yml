version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: biome-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=dynamodb
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./tmp/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - biome-network

networks:
  biome-network:
    driver: bridge

volumes:
  localstack-data:
    driver: local
